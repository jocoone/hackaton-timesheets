<div class="date-selector">
  <datepicker [(ngModel)]="beginOfMonth" (activeDateChange)="dateChanged($event)" [showWeeks]="true" [datepickerMode]="'month'" [minMode]="'month'" [showWeeks]="true"></datepicker>
  <button *ngFor="let w of weeks; let index = index" class="week" (click)="selectWeek(w);"
          [ngClass]="{'active': week.start.getDate() == w.start.getDate()}">
    {{w.start | date:'dd-MM-yyyy'}} - {{w.end | date:'dd-MM-yyyy'}}<br/>
    {{index + 1}}
  </button>
</div>
