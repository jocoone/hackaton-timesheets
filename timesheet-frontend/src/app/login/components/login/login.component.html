<form class="login" [formGroup]="loginForm" novalidate (submit)="loginUser(loginForm.value)">
  <img src="../../../../assets/axxes.png" class="axxes-logo" alt="axxes"/>
  <div class="form-group">
    <label for="username">Username</label>
    <input class="form-control" type="text" id="username" placeholder="johndoe" formControlName="username"/>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" type="password" id="password" formControlName="password"/>
  </div>
  <button class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
</form>
